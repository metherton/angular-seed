<div>
    <script type="text/ng-template" id="addPersonForm.html">
        <div class="modal-header">
            <h3 class="modal-title">Add Person</h3>
        </div>
        <div class="modal-body">
            <form form-helper="formHelper" novalidate name="addPersonForm">
            <dl>
                <dt><label for="firstName">First Name:</label></dt>
                <dd><input ng-change="change()" class="form-group-sm form-control" name="firstName" id="firstName" ng-model="person.firstName" required >
                    <span ng-show="addPersonForm.firstName.$error.required && addPersonForm.firstName.$dirty" >First Name is required</span>
                    <span ng-show="formHelper.showValidationMessageFor('firstName')" >Form Helper First Name is required</span>
                </dd>
                <dt><label for="surname">Surname:</label></dt>
                <dd><select ng-init="person.surname=surnames[0]" ng-change="change()" required class="form-group-sm form-control" id="surname" ng-model="person.surname.entityId" ng-options="surname.entityId as surname.surname for surname in surnames">
                    <span ng-show="formHelper.showValidationMessageFor('surname')" >Form Helper Surname is required</span>
                </select></dd>
                <dt><label for="father">Father:</label></dt>
                <dd><select ng-change="change()" class="form-group-sm form-control"  id="father" ng-model="person.fatherId" ng-options="father.person.entityId as father.personSummary group by father.person.surname.surname  for father in fathers"></select></dd>
                <dt><label for="mother">Mother:</label></dt>
                <dd><select ng-change="change()" class="form-group-sm form-control"  id="mother" ng-model="person.motherId" ng-options="mother.person.entityId as mother.personSummary for mother in mothers"></select></dd>
                <dt><label for="birthDate">Birth Date:</label></dt>
                <dd>
                    <!--<div class="col-md-6">-->
                    <p class="input-group">
                        <input ng-change="change()" class="form-group-sm form-control"  type="text" datepicker-popup="{{format}}" ng-model="person.birthDate" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                    </p>
                    <!--</div>-->

                    <!--<input type="date" ng-model="person.birthDate" id="birthDate" />-->
                </dd>
                <dt><label for="gender">Gender:</label></dt>
                <dd><input ng-change="change()" id="male" type="radio" ng-model="person.gender" value="1" /><label id="lblMale" for="male">Male</label><input  id="female" type="radio" ng-model="person.gender" value="0" /><label id="lblFemale" for="female">Female</label>
                </dd>
                <dt><label for="location">Location:</label></dt>
                <dd><select ng-change="change()" class="form-group-sm form-control" id="location" ng-model="person.location.entityId" ng-options="location.entityId as (location.addressLine1 + ' ' + location.addressLine2 + ' ' + location.city + ' ' +  location.country.name) for location in locations"></select></dd>
            </dl>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="formHelper.checkFormValid() && ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="personDetailsForm.html">
        <div class="modal-header">
            <h1 class="modal-title">Person Details</h1>
        </div>
        <div class="modal-body">
            <p>{{personDetail.person.firstName}}&nbsp;{{personDetail.person.surname.surname}},&nbsp;born&nbsp;{{personDetail.birthDate}},&nbsp;at&nbsp;{{personDetail.person.location.addressLine1}}&nbsp;{{personDetail.person.location.addressLine2}}, &nbsp;{{personDetail.person.location.city}}, &nbsp;{{personDetail.person.location.city}}, &nbsp;{{personDetail.person.location.country.name}}</p>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Close</button>
        </div>
    </script>

    <button type="button" class="btn btn-link add-entity" ng-click="openAddPerson()">Add Person</button>
</div>

<div>
    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
    <p>Page: {{ gridApi.pagination.getPage() }}</p>
    <p>Total pages: {{ gridApi.pagination.getTotalPages() }}</p>
    <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">
        previous page
    </button>
    <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">
        next page
    </button>
</div>
