<div class="container-fluid">
    <script type="text/ng-template" id="addPersonForm.html">
        <div class="modal-header">
            <h3 class="modal-title">Add Person</h3>
        </div>
        <div class="modal-body">
            <form form-helper="formHelper" novalidate name="addPersonForm">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group" ng-class="{'has-success': addPersonForm.firstName.$valid, 'has-feedback': addPersonForm.firstName.$valid}" >
                            <label class="control-label" for="firstName">First Name</label>
                            <input ng-change="change()" class="form-control" type="text"  placeholder="Enter First Name" name="firstName" id="firstName" ng-model="person.firstName" required aria-describedby="firstNameSuccess" >
                            <span ng-show="addPersonForm.firstName.$valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span id="firstNameSuccess" class="sr-only">(success)</span>
                            <!--<span ng-show="addPersonForm.firstName.$error.required && addPersonForm.firstName.$dirty" >First Name is required</span>-->
                            <!--<span ng-show="formHelper.showValidationMessageFor('firstName')" >Form Helper First Name is required</span>-->
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <select ng-init="person.surname=surnames[0]" ng-change="change()" required class="form-control" id="surname" ng-model="person.surname.entityId" ng-options="surname.entityId as surname.surname for surname in surnames">
                                <span ng-show="formHelper.showValidationMessageFor('surname')" >Form Helper Surname is required</span>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-5">
                        <div class="form-group">
                            <label for="birthDate">Birth Date</label>
                            <p class="input-group">
                                <input ng-change="change()" class="form-control"  type="text" datepicker-popup="{{format}}" ng-model="person.birthDate" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="father">Father</label>
                            <select ng-change="change()" class="form-control"  id="father" ng-model="person.fatherId" ng-options="father.person.entityId as father.personSummary group by father.person.surname.surname  for father in fathers"></select>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="mother">Mother</label>
                            <select ng-change="change()" class="form-control"  id="mother" ng-model="person.motherId" ng-options="mother.person.entityId as mother.personSummary for mother in mothers"></select>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="location">Birth Location</label>
                            <select placeholder="location" ng-change="change()" class="form-control" id="location" ng-model="person.location.entityId" ng-options="location.entityId as (location.addressLine1 + ' ' + location.addressLine2 + ' ' + location.city + ' ' +  location.country.name) for location in locations"></select>
                        </div>
                    </div>
                </div>

                <input type="checkbox" ng-model="deleted">


                <div class="row">
                    <div class="col-xs-2">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input ng-change="change()" id="male" type="radio" ng-model="person.gender" value="1" />&nbsp;Male
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input ng-change="change()" id="female" type="radio" ng-model="person.gender" value="0" />&nbsp;Female
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="formHelper.checkFormValid() && ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>


    <button type="button" class="btn btn-link add-entity" ng-click="openAddPerson()">Add Person</button>
</div>
<div class="container-fluid">
    <script type="text/ng-template" id="personDetailsForm.html">
        <div class="modal-header">
            <h1 class="modal-title">Person Details</h1>
        </div>
        <div class="modal-body">
            <p>{{personDetail.person.firstName}}&nbsp;{{personDetail.person.surname.surname}},&nbsp;born&nbsp;{{personDetail.birthDate}},&nbsp;at&nbsp;{{personDetail.person.location.addressLine1}}&nbsp;{{personDetail.person.location.addressLine2}}, &nbsp;{{personDetail.person.location.city}}, &nbsp;{{personDetail.person.location.city}}, &nbsp;{{personDetail.person.location.country.name}}</p>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">Close</button>
        </div>
    </script>
</div>
<div class="container-fluid">
    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>
    <p>Page: {{ gridApi.pagination.getPage() }}</p>
    <p>Total pages: {{ gridApi.pagination.getTotalPages() }}</p>
    <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">
        previous page
    </button>
    <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">
        next page
    </button>
</div>
